<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
  
            <ui:insert name="content">Formulário</ui:insert>
            
<!--            <c:forEach var='i' begin='2' end='10' step='2'>
                <h:outputText value="${i}" />
                <br/>
            </c:forEach>-->
            
            <h:form id="formulario">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Digite seu login:" />
                    <h:inputText id="nome" value="#{Login.login}" required="true"
                        requiredMessage="este campo é obrigatório"/>
                    <h:outputLabel value="Digite sua senha:" />
                    <h:inputSecret id="senha" value="#{Login.senha}" required="true"
                        requiredMessage="este campo é obrigatório"/>
                </h:panelGrid>
                <h:commandButton action="#{Login.verifica()}" value="Login" id="submit" />
            </h:form>
            
        </div>

    </h:body>

</html>
